<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portada</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .portada {
            margin: 20px;
            padding: 20px;
            border: 2px solid #333;
            border-radius: 10px;
            background-color: #535de242;
        }
        h1 {
            font-size: 24px;
        }
        p {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="portada">
            <h1 class="display-5">UNIVERSIDAD TECNOLÓGICA DE PUEBLA</h1>
            <p class="lead">INGENIERÍA EN DESARROLLO Y GESTIÓN DE SOFTWARE</p>
            <p class="lead">APLICACIONES WEB PROGRESIVAS</p>
            <p class="lead">JAVIER NOLASCO HERNANDEZ</p>
            <h1 class="display-5">INTEGRANTES DEL EQUIPO:</h1>
            <p class="lead">GUADALUPE JAEN FLORES</p>
            <p class="lead">SAÚL ARIEL ESTRADA GARCÍA</p>
            <p class="lead">MAURICIO ROJAS ZAYAS</p>
            <p class="lead">GUSTAVO ESPINOZA CASTRO</p>
            <p class="lead">JOSE GABRIEL VALERA JIMENEZ</p>
            <p class="lead">10° "B"</p>
        </div>
    </div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-o7Lvzst+eT+NVTtiYyE5n/KDyP6ez7zTG2ldwpKdGrrtxhLFbCEf1zjyN/JHMysp" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-hJf4uZqS5IjFd9F8NG3+87eTkQ9zA7F+CUOpPiJKFd5n6vxkXFO97q1JS6hpd0zj" crossorigin="anonymous"></script>

</body>
</html>
